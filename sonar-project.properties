# SonarCloud Configuration
sonar.projectKey=DavElizG_LAB-5-JoseGuadamuz
sonar.organization=davelizg

# Metadata
sonar.projectName=UNA-Chat
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/test/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/dist/**,**/build/**

# Tests
sonar.tests=test
sonar.test.inclusions=test/**/*.test.js,test/**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=test/**/*,**/*.test.js,**/*.spec.js

# Language
sonar.language=js

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
