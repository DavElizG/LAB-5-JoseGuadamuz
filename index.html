<!doctype html>
<html>
  <head>
    <title>Chat Socket.IO UNA</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px;}
      form button { width: 10%; background: rgb(130, 224, 255);  border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      #nombre, #m { display: inline-block;}
      #m {width: 69%; margin-right: 4px;}
      #nombre {width: 20%}
      
      /* Estilos para contenido multimedia */
      #messages img {
        max-width: 400px;
        max-height: 400px;
        border-radius: 8px;
        margin: 5px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      #messages iframe {
        max-width: 100%;
        margin: 5px 0;
        border-radius: 8px;
      }
      
      #messages video {
        max-width: 100%;
        margin: 5px 0;
        border-radius: 8px;
      }
      
      /* Responsivo para pantallas pequeñas */
      @media (max-width: 600px) {
        #messages img,
        #messages iframe,
        #messages video {
          max-width: 300px;
          width: 100%;
        }
        
        #messages iframe {
          height: 180px;
        }
      }
      
      /* Estilo para mensajes de seguridad */
      .security-warning {
        color: #d32f2f;
        font-weight: bold;
        background-color: #ffebee;
        padding: 5px;
        border-radius: 4px;
        border-left: 4px solid #d32f2f;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="nombre" autocomplete="off" placeholder="Username"/>
      <input id="m" autocomplete="off" placeholder="Escriba un mensaje" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

    var colorHexTxt = "";

    // genera colores aleatorios en hexadeximal
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
     }

      $(function () {
        var socket = io();

        // emite evento al servidor
        
        $('form').submit(function(){
            var nombreTxt = $('#nombre').val() || "Anomimo";
            var mensajeTxt = $('#m').val();

            if (colorHexTxt == "") {
                colorHexTxt = getRandomColor();
            }

            var jsonMsg = { nombre: nombreTxt, mensaje: mensajeTxt, color: colorHexTxt };
            socket.emit('Evento-Mensaje-Server', JSON.stringify(jsonMsg));
            $('#m').val('');
            return false;
        });

        // ... (resto del código) ...

        socket.on('Evento-Mensaje-Server', function(msg){
            var msgJson = JSON.parse(msg);
            var mensajeDisplay = "<b style='color:"+ msgJson.color +"'>" + msgJson.nombre + "</b>: ";
            
            // Verificar si es un mensaje de seguridad
            if (msgJson.mensaje && msgJson.mensaje.includes('⚠️ Contenido bloqueado por seguridad')) {
                mensajeDisplay += "<span class='security-warning'>" + msgJson.mensaje + "</span>";
            } else {
                mensajeDisplay += msgJson.mensaje;
            }
            
            $('#messages').append($('<li>').html(mensajeDisplay));
            window.scrollTo(0, document.body.scrollHeight);
        });

      });
    </script>
  </body>
</html>
